<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Sender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">
        <h2 class="text-center mb-4 fw-bold text-primary">ğŸ“§ Bulk Email Sender</h2>
        <p class="text-muted text-center mb-5">Upload your CSV or Excel file and write your message below.</p>

        <form id="emailForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label fw-semibold">Upload File (.csv or .xlsx)</label>
            <input type="file" class="form-control" name="file" accept=".csv,.xlsx" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Email Message</label>
            <textarea name="email_body" class="form-control" rows="7" placeholder="Write your message here... Use {{name}} for personalization." required></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg px-5" id="sendBtn">
              <span id="btnText">Send Emails</span>
              <div id="loadingSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></div>
            </button>
          </div>
        </form>

        <div id="responseMessage" class="text-center mt-4"></div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("emailForm");
    const sendBtn = document.getElementById("sendBtn");
    const spinner = document.getElementById("loadingSpinner");
    const btnText = document.getElementById("btnText");
    const responseMessage = document.getElementById("responseMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      sendBtn.disabled = true;
      spinner.classList.remove("d-none");
      btnText.textContent = "Sending...";

      const formData = new FormData(form);
      const res = await fetch("/send_emails", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      spinner.classList.add("d-none");
      sendBtn.disabled = false;
      btnText.textContent = "Send Emails";

      if (data.status === "success") {
        responseMessage.innerHTML = `<div class="alert alert-success rounded-3 mt-3">âœ… Emails sent successfully!</div>`;
        form.reset();
      } else {
        responseMessage.innerHTML = `<div class="alert alert-danger rounded-3 mt-3">âŒ Error: ${data.message}</div>`;
      }
    });
  </script>

</body>
</html>
